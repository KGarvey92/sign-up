<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200&display=swap" rel="stylesheet"> 
    <title>Sign-up Form</title>
</head>
<body>
   <div class="container-left">
        <div class="banner"><img class="title-icon" src="telescope.svg" alt="telescope icon"><div>JustLookUp</div></div>
   </div>
   <div class="container-right">
        <div class="intro-container">
            <div class="intro-text">
            This is not a real sign up page but why let that stop you? Look at the beautiful image of the endless cosmos. Doesn't it just make you want to enter your details?
            </div>
        </div>
        <form action="/" method="post">
            <div class="form-fields">
                <div class="form-header">Sign Up Now</div>
                <div class="form-row">
                    <div class="input-field">
                        <label for="first-name">*FIRST NAME</label>
                        <input type="text" id="first-name" name="firstName" placeholder="Galileo" required minlength="2">
                    </div>
                    <div class="input-field">
                        <label for="last-name">*LAST NAME</label>
                        <input type="text" id="last-name" name="lastName" placeholder="Galilei" required minlength="2">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-field">
                        <label for="email"> *EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="Galileo@JustLookUp.com" required>
                    </div>
                    <div class="input-field">
                        <label for="phone-number"> PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phoneNumber" placeholder="Include Country Code">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-field">
                        <label for="password"> *PASSWORD</label>
                        <input type="password" id="password" name="password" required placeholder="********">
                    </div>
                    <div class="input-field">
                        <label for="confirm-password"> *CONFIRM PASSWORD</label>
                        <input type="password" id="password" name="password" required placeholder="********">
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button type="submit" class="submit-btn">Create Account</button>
                <div>Already have an account? <a href="index.html">Log in.</a></div>
            </div>
        </form>
    </div>
</body>
</html>
